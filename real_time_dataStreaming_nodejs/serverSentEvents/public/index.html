<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time streaming with Server Sent Events</title>
</head>
<body>
    <h2>Real-time streaming with Server Sent Events</h2>
    <div id="updates"></div>

    <script type="text/javascript">
        let source = new EventSource('http://localhost:3001/serverSentEvents');
        source.addEventListener('message', function(e) {
            document.getElementById('updates').innerHTML = document.getElementById('updates').innerHTML + "Received:  "+e.data+"</br>";
        }, false)
    </script>
</body>
</html>
